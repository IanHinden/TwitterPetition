<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="twitterPetition">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Twitter Petitions</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>
    <script src="js/controllers/main.js"></script> <!-- load up our controller -->
    <script src="js/controllers/sessionController.js"></script> <!-- load up our controller -->
    <script src="js/services/users.js"></script> <!-- load our todo service -->

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
    <div class="container" ng-controller="sessionController">

        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <h1>Total Petitioners: <span class="label label-info">{{ totalFollowers }}</span></h1>
        </div>

        <!-- TODO LIST -->
        <div id="petitioner-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <!-- LOOP OVER THE TODOS IN $scope.todos -->
                <div class="checkbox" ng-repeat="user in users">
                    <label>
                        <input type="checkbox" ng-click="getUser(user.userName)"> {{ user.userName }}
                    </label>
                </div>

            </div>
        </div>

        <!-- Log in and Log out test -->
        <div id="twitterLoginLogout" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <a href='auth/twitter' ng-show="!session.userName" ng-click="twitterLogin()">Login with Twitter</a>
                <a href='logout' ng-show="session.userName" ng-click="twitterLogout()">Logout</a>
            </div>
        </div>

    </div>

</body>
</html>
