<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="twitterPetition">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Twitter Ban Trump</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">

    <!-- SPELLS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>
    <script src="js/controllers/main.js"></script> <!-- load up our controller -->
    <script src="js/controllers/sessionController.js"></script> <!-- load up our controller -->
    <script src="js/services/users.js"></script> <!-- load our todo service -->

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="sessionController">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark bg-dark" style="background-color:#add8e6!important">
        <a class="navbar-brand" href="#">
            <img src="assets/images/TwitterBanTrumpLogo.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
                Twitter Ban Trump
        </a>
        <ul class="nav navbar-nav navbar-right">
            <a href='auth/twitter' ng-show="!session.userName" ng-click="twitterLogin()"><img src="assets/images/TwitterLoginButton.png"></a>
            <a href='logout' ng-show="session.userName" ng-click="twitterLogout()">Logout</a>
        </ul>
    </nav>
    <div id="mainbody" class="container" ng-controller="mainController"">

        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <h1>Total Petitioners: <span class="label label-info">{{ totalFollowers }}</span></h1>
        </div>

        <!-- TODO LIST -->
        <div id="petitioner-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <!-- LOOP OVER THE TODOS IN $scope.todos -->
                <div class="checkbox" ng-repeat="user in users">
                    <label>
                        <input type="checkbox" ng-click="getUser(user.userName)"> {{ user.userName }}
                    </label>
                </div>

            </div>
        </div>

        <!-- Log in and Log out test -->
        <div id="twitterLoginLogout" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <a href='auth/twitter' ng-show="!session.userName" ng-click="twitterLogin()">Login with Twitter</a>
                <a href='logout' ng-show="session.userName" ng-click="twitterLogout()">Logout</a>
            </div>
        </div>

    </div>

</body>
</html>
